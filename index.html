<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="혼다 코리아">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://webdesign.dothome.co.kr/">
    <meta property="og:image" content="http://webdesign.dothome.co,kr/images/thumb/jpg">
    <meta property="og:descript" content="혼다코리아 웹 사이트(2020ver)">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/design.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=81a13d61f5bbbd32b4181255271a7709"></script>
    <title>혼다 코리아</title>
</head>
<body>
    <h1 class="notext">혼다코리아</h1>
    <div class="wrapper">
        <div id="header">
            <div class="cf_video">
                <video src="video/video.mp4" controls autoplay="true" loop="true" muted></video>
            </div>  
                <div class="logo">
                    <a href="#">
                        <img src="images/logo.gif" alt="혼다 로고">
                    </a>
                </div> 
        </div><!--/#header-->
            <div class="aside">
                <ul id="list">
                    <li>
                        <figure>
                            <img src="images/car_logo.gif" alt="혼다자동차">
                            <figcaption class="notext">혼다자동차</figcaption>
                        </figure>
                        <p>혼다자동차</p>
                        <figure>
                            <img src="images/car_img.jpg" alt="혼다자동차">
                            <figcaption class="notext">혼다자동차</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="images/moto_logo.gif" alt="혼다모터스">
                            <figcaption class="notext">혼다모터스</figcaption>
                        </figure>
                        <p>혼다모터스</p>
                        <figure>
                            <img src="images/moto_img.jpg" alt="혼다모터스">
                            <figcaption class="notext">혼다모터스</figcaption>
                        </figure>
                    </li>
                </ul>
            </div><!--/#aside-->
            <h2>혼다코리아 본사위치</h2>
            <div class="honda_map">
                <div id="map"></div>
                <ul class="traffic">
                    <li>
                        서울시 강남구 삼성로 12-3 대한빌딩 1F (전시장)
                    </li>
                    <li>
                        지하철 3호선, 삼성역에서 하차 후 도보로 5분거리
                    </li>
                    <li>
                        건물 공용주차장/타워 주차장(30분 초과시 1000원)<br>전시장 앞 10대 주차가능
                    </li>
                </ul>
                <script>
                    var container = document.getElementById('map');
                    var options = {
                        center: new kakao.maps.LatLng(37.507648, 127.062144),
                        level: 1
                    };
                    var map = new kakao.maps.Map(container, options);
                    /* =======================마커 만들기 ======================*/
                    var markerPosition = new kakao.maps.LatLng(37.507648, 127.062144);
                    var marker = new kakao.maps.Marker({
                        position: markerPosition
                    });
                    marker.setMap(map);
                </script>
            </div>
            <hr class="gobun">
            <div id="footer">
                <div class="footer_logo">
                    <a href="#">
                        <img src="images/footer_logo.gif" alt="혼다코리아">
                    </a>
                </div>
                <p class="copy_info">
                    copyright&copy; 2020. honda korea. all rights reserved.
                </p>
            </div>
    </div>
</body>

</html>
